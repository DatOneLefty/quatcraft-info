<!DOCTYPE HTML>
<html>
  <head>
    <title>QuatCraft Info</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      #center{
        text-align: center;
      }
      
      .player p{
        display: inline-block;
        margin-left: 5px;
      }
      
      .player p, .player img{
        vertical-align: middle;
      }
      
      #api-credit{
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <div id="center">
      <img src="" id="server-icon">
      <h1 id="loading-label">Loading...</h1>
      <p id="version"></p>
      <p id="server-description"></p>
      <p id="amount-of-players"></p>
      <div id="player-list"></div>
      <p id="api-credit">APIs provided by <a href="http://api.minetools.eu/">Minetools</a> and <a href="https://crafatar.com">Crafatar</a></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
